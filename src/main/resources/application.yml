spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop;
    // MVCC=TRUE : 여러개의 요청이 들어왔을때, 빠르게 처리할 수 있도록 도와줌
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
      #애플리케이션 실행시점에 내가 가진 SQL문을 다 지우고, 다시 생성함
    properties:
      hibernate:
        show_sql: true
        format_sql: true
logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace
  # 로그로 SQL문 출력하게 함